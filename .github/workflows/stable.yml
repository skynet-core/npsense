name: beta-release
on:
  pull_request:
    branches:
      - master
    types: [closed]
jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Build static binaries
      uses: skynet-core/nim@v1.2
    - name: Archive psense binary
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          ${{ github.workspace }}/psense
          ${{ github.workspace }}/psensepkg/cli/psensectl
  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Download psense artifact
      uses: actions/download-artifact@v2
      with:
        name: binaries
    - name: Generate nfpm config
      id: nfpm-cfg
      shell: bash
      run: |
        version="$(cat RELEASE | awk '{$1=$1};1')"
        cat ./nfpm.template.yaml | sed -e "s|@version|$version|g" > ./nfpm.yaml
        echo "::set-output name=version::$version"
    - name: Create deb package
      id: deb-pack
      uses: skynet-core/nfpm@v1.3
      with:
        config: nfpm.yaml
        packager: deb
    - name: Create rpm package
      id: rpm-pack
      uses: skynet-core/nfpm@v1.3
      with:
        config: nfpm.yaml
        packager: rpm
    - name: Archive psense packages
      uses: actions/upload-artifact@v2
      with:
        name: packages
        path: |
          ${{ github.workspace }}/*.deb
          ${{ github.workspace }}/*.rpm
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
    - name: Install Github-Release
      shell: bash
      run: go get github.com/github-release/github-release
    - name: Draft new release
      env:
        LABEL: 'release'
        VERSION: ${{ steps.nfpm-cfg.outputs.version }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        github-release -v release -u skynet-core -r npsense -t v$TAG -n $LABEL
        github-release -v upload -u skynet-core -r npsense -t v$TAG -f *.deb -n ${{ steps.deb-pack.outputs.package }}
        github-release -v upload -u skynet-core -r npsense -t v$TAG -f *.rpm -n ${{ steps.rpm-pack.outputs.package }}