name: release-trigger
on:
  pull_request:
    branches:
      - develop
    types: [closed]
jobs:
  commit:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: 'Check out code'
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
    - name: 'Commit new release'
      id: commit
      shell: bash
      run: |
        head_ref="${{ github.event.pull_request.head.ref }}"
        version="$(cat ./RELEASE | awk '{$1=$1};1')"
        fix=$(echo $version | cut -d '.' -f3)
        minor=$(echo $version | cut -d '.' -f2)
        major=$(echo $version | cut -d '.' -f1)
        case $head_ref in
          fix/* )
            
            let fix++
            new_ver="$major.$minor.$fix"
            echo -n $new_ver > ./RELEASE
            echo "::set-output name=version::$new_ver"
            ;;
          feature/* )
            
            let minor++
            new_ver="$major.$minor.$fix"
            echo -n $new_ver > ./RELEASE
            echo "::set-output name=version::$new_ver"
            ;;
          next/* )
            
            let major++
            new_ver="$major.$minor.$fix"
            echo -n $new_ver > ./RELEASE
            echo "::set-output name=version::$new_ver"
          ;;
          * )

          echo "ERROR: unhandled branch"
          exit 1
          ;;
        esac
    - name: Commit changes file
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'chore: pre-release'
        branch: develop
        commit_user_name: skynet-core
        tagging_message: "v${{ steps.commit.outputs.version }}"
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
    - name: Install changelog tool
      shell: bash
      run: go get github.com/goreleaser/chglog/cmd/chglog
    - name: Generate CHANGELOG.md
      shell: bash
      env:
        VERSION: "v${{ steps.commit.outputs.version }}"
      run: |
        echo "INFO: version $VERSION"
        chglog add --version $VERSION
        chglog format --template repo > CHANGELOG.md
    - name: Commit changes file
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'chore: pre-release'
        branch: develop
        commit_user_name: skynet-core
        tagging_message: "v${{ steps.commit.outputs.version }}"
    - name: Trigger repository custom event
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        event-type: 'pre-release'
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'