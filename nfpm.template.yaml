name: "psense"
arch: "amd64"
platform: "linux"
version: "@version"
section: "system"
priority: "extra"
maintainer: "Vasyl Zaichenko <skynet.vasyl@gmail.com>"
description: |
  PSense provides efficient control for fans on Gaming Laptops. 
vendor: "Skynet Core Ltd."
homepage: "https://github.com/skynet-core/npsense"
license: "MIT"
changelog: "changelog.yaml"
files:
  ./psense: "/opt/psense/bin/psense"
  ./psensepkg/cli/psensectl: "/opt/psense/bin/psensectl"
  ./configs: "/opt/psense/share/configs"
  ./res/service: "/opt/psense/share/service"
config_files:
symlinks:
  /opt/psense/bin/psense: "/usr/local/bin/psense"
  /opt/psense/bin/psensectl: "/usr/local/bin/psensectl"
overrides:
  rpm:
    scripts:
      preinstall: ./res/scripts/preinstall.sh
      postremove: ./res/scripts/postremove.sh
  deb:
    scripts:
      postinstall: ./res/scripts/postinstall.sh
      preremove: ./res/scripts/preremove.sh
